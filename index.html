<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark Landing Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <nav class="nav">
      <img
        class="nav__logo"
        src="./images/logo-bookmark.svg"
        alt="Logo bookmark"
      />
      <img
        class="nav__hamburger"
        src="./images/icon-hamburger.svg"
        alt="Icon hamburger"
      />
    </nav>
    <header class="header">
      <div class="header__imgContaienr">
        <img src="./images/illustration-hero.svg" alt="illustration hero" />
      </div>
      <article class="header__body">
        <h1 class="header__body__title">A Simple Bookmark Manager</h1>
        <p class="header__body__text">
          A clean and simple interface to organize your favourite websites. Open
          a new browser tab and see your sites load instantly. Try it for free.
        </p>
        <div class="header__btnContainer">
          <button class="btn btn-primary">Get it on Chrome</button>
          <button class="btn btn-secondary">Get it on Firefox</button>
        </div>
      </article>
    </header>
  </body>

  <script src="./app.js"></script>
</html>
